name: AiDoc

endpoints:
  getFeatures:
    input: FeaturesRequest
    output: Feature[]
    mode: json
  
  getChangedFeatures:
    input: ChangedFeaturesRequest
    output: Feature[]
    mode: json
    
  writeDocumentation:
    input: DocumentationRequest
    output: string
    mode: text
    
  updateDocumentation:
    input: DocumentationRequest
    output: string
    mode: text

tools:
  GetFile:
    params:
      - name: path
        type: string
        description: Путь к файлу от корневой папки

    result: string
    description: Загружает файл исходного кода по его относительному пути
  
  GetFileDiff:
    params:
      - name: path
        type: string
        description: Путь к файлу от корневой папки

    result: string
    description: Возвращает изменения (git diff) для файла

schemas:
  ProjectStructure:
    - name: name
      type: string

    - name: files
      type: string[]
      example: |
        [
          "main.py", 
          "client.py"
        ]

  ProjectChanges:
    - name: files
      type: string[]

  Feature:
    - name: name
      type: string
      
    - name: children
      type: Feature[]

  FeaturesRequest:
    - name: structure
      type: ProjectStructure
      
  ChangedFeatures:
    - name: changed
      type: string[]
      
    - name: deleted
      type: string[]
      
    - name: added
      type: Feature[]

  ChangedFeaturesRequest:
    - name: structure
      type: ProjectStructure

    - name: changes
      type: ProjectChanges
      
  DocumentationRequest:
    - name: feature
      type: string
    
    - name: structure
      type: ProjectStructure
      
    - name: changes
      type: ProjectChanges?
      
    - name: oldDocumentation
      type: string?
